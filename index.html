<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container-yellow"></div>
        <h1>Let's play a game</h1>
        <h3 id="title">Choose your weapon:</h3>
        <button>Restart</button>
        <div class="rps-wrapper">
            <img class="paper" src="./images/paper-svgrepo-com.svg" alt="paper">
            <img class="rock" src="./images/rock-svgrepo-com.svg" alt="rock">
            <img class="scissors" src="./images/scissors-svgrepo-com.svg" alt="scissors">
        </div>
        <p class = 'end-of-round-text'></p>
        <h3>Scoreboard</h3>
        <div class="score-wrapper">
            <div class="score-container">
                <H4>Computer:</H4>
                <p>0</p>
            </div>
            <div class="score-container">
                <h4>You:</h4>
                <p>0</p>
            </div>
        </div>
        <h3 id="instructions-toggle"><svg class="triangle" width="13px" height="18px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><title>ionicons-v5-q</title><path d="M464,464H48a16,16,0,0,1-14.07-23.62l208-384a16,16,0,0,1,28.14,0l208,384A16,16,0,0,1,464,464Z"/></svg>Instructions:</h3>
        <div class="instructions-wrapper">
        <p>You will play Rock, Paper, Scissors against the computer.
            The first one to win 5 times win the match. <br>The rules of the game are:
        </p>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Scissors beat Paper</li>
            <li>Paper beats Rock</li>
        </ul>
        <p>Goodluck!</p>
    </div>

</body>
</html>
